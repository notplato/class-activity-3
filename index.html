<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-cylinder position="0 0.5 -4" radius="0.5" height="1" color="#4CC3D9"></a-cylinder>
      <a-tetrahedron 
        position="0 1.5 -4" 
        radius="0.5" 
        color="#FF8C00"
        rotation="45 0 45">
      </a-tetrahedron>
      <a-torus 
        position="0.13 2.1 -4" 
        radius="0.35" 
        radius-tubular="0.1" 
        color="#EF2D5E"
        rotation="45 45 0">
      </a-torus>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
